<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">dtbs</a>
    </div>
    <form class="navbar-form navbar-left" role="search">
      <button id="savepicture" ng-click="saveSVG()" class="btn btn-default">Save Image</button>
      <button ng-click="toggleModal()" class="btn btn-default">Update Settings</button>
      <button ng-click="toggleLoginModal()" class="btn btn-default">Login/Signup</button>
      <a href="/logout"><span class="btn btn-default">Logout</span></a>
    </form>

    <modal title="Login/Signup" visible="!showLoginModal">
      <form role="form" ng-submit="login()">
        <div class="form-group">
          <label for="title">Username</label>
          <input type="title" class="form-control" id="title" ng-model="user.userName"
          placeholder="Enter a dope $wag username" required>
        </div>
        <div class="form-group">
          <label for="title">Password</label>
          <input type="password" class="form-control" id="password" ng-model="user.password"
          placeholder="" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a href="/auth/github"><span class="btn btn-default">Sign in with Github</span></a>
      </form>
    </modal>

    <modal title="Page Setup" visible="!showModal" data-backdrop="static" keyboard="false">
      <form role="form" ng-submit="updateFactory()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="title" class="form-control" id="title" ng-model="db.name"
          placeholder="Database title goes here" required>
        </div>
        <div class="form-group">
          <label for="type">Database Type</label>
          <div class="dropdown">
            <select ng-model='db.lang' class="form-control" required>
              <option value="mySQL">mySQL</option>
              <option value="Mongo">Mongo</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </modal>
  </div>
</nav>
