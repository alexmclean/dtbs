<div ng-controller='sqlController'>

  <div id='designCanvas'>
    <svg id="designer" d3-sql></svg>
    <svg id="svgout" style="display:none" xmlns="http://www.w3.org/2000/svg" snap-sql></svg>
  </div>
  <hr>
  <div class="editButtonContainer">

    <button ng-click="toggleEditModal('createSQL')" class="btn btn-default">Create Table</button>
    <button ng-click="toggleEditModal('editSQL')" class="btn btn-default">Edit Table</button>
    <button ng-click="toggleCanvasView()" class="btn btn-default">Toggle View</button>
    <button id="savepicture" ng-click="saveSVG(view)" class="btn btn-default">Save Image</button>
  </div>

  <sqleditmodal title="Add/Edit Table" visible="visibleEditModal">

    <form role="form" id="sqledit">

      <div class="create" ng-show="typeEdit === 'createSQL'">
        <label>Table Name: </label>
          <input id="newName" type="text" placeholder="Type name..." ng-model="currentTable.name" required/>
      </div>

      <div class="edit" ng-show="typeEdit === 'editSQL'">
        <label>Choose Table to Edit:</label>
          <select ng-model="oldTable" ng-change="setTable(oldTable)" required>
            <option ng-repeat="table in tableStorage"> {{table.name}}</option>
          </select>
      </div>

      <div>
        <div ng-repeat="(key, val) in currentTable['attrs'][obj]">
          <hr>
          <label>Column ID: {{val.name}}  Type: {{val.type}} </label>
          <button "btn btn-default" ng-click="deleteField(key)" class="pull-right">Delete Field</button>
          <br>
        </div>
      </div>

      <div class="addField" ng-show="currentTable.name || showAddField === true">
        <hr>
        <button class="btn btn-success" ng-click="addField(currentTable.name)">
          <span class="glyphicon glyphicon-plus-sign"></span> Add Field
        </button>
      </div>
      <hr>
      <br>

      <div ng-show="addingField === true">

        <label>Column ID: </label>
          <input ng-model="keys[$index].id" type="text" placeholder="Enter Column ID..." required/>

        <label> Basic Type</label>
          <select ng-model="keys[$index].basicType" required>
            <option>Numeric</option>
            <option>String</option>
            <option>DateTime</option>
            <option>Bit</option>
          </select>

        <label ng-if="keys[$index].basicType" required>Size</label>
          <input ng-if="keys[$index].basicType" ng-model="keys[$index].size" placeholder="Enter size...">

        <label ng-if="attributes[keys[$index].type]">Attributes</label>
          <select class="dropdown" ng-if="attributes[keys[$index].type]" ng-model="keys[$index].attributes" multiple>
            <option ng-repeat="option in attributes[keys[$index].type]">{{option.attr}}</option>
          </select>

        <label ng-if="keys[$index].type">Not Null?</label>
          <input type="checkbox" ng-if="keys[$index].type" ng-true-value="'NOT NULL'" ng-false-value="'NULL'" ng-model="keys[$index].default"/>

        <button "btn btn-default" ng-click="saveField(keys[$index].id, keys[$index].basicType, keys[$index].size, keys[$index].attributes, keys[$index].default); keys[$index].id=''; keys[$index].basicType='0'; keys[$index].size=''" class="pull-right">Save Field</button>
        <br>
        <hr>
      </div>
      <br>

      <div class="addForeign" ng-if="primaryKeyPresent !== undefined">
        <hr>
        <button class="btn btn-success" ng-click="addForeignKey()">
          <span class="glyphicon glyphicon-plus-sign"></span> Add Foreign Key 
        </button>
        <div ng-repeat="fkey in foreignKeys track by $index">
          <label>Select which table to connect:</label>
          <select ng-model="foreignKeys[$index].origin" style="width: 100px">
            <option ng-repeat"table in tableStorage" ng-if="table.id !== selectedTable">{{table.name}}</option>
          </select>
        </div>
      </div>

<!-- May want to have a checkbox asking if it is the primary key, if check this then save as primary key  and do not show box again UNLESS deleted.???? -->
      <div ng-show="primaryKeyPresent !== true">
        <hr>
        <label>Choose the table's primary key (required) </label>
        <select ng-model="primaryKey" style="width:100px" required>
          <option ng-repeat="possibleKey in tableStorage[selectedTable].attrs.concat(keys) track by $index">{{possibleKey.id}}</option>
        </select>
      </div>
      <br>

      <button type="submit" class="btn btn-default" ng-click="editDone(currentTable.name, oldTable); oldTable='0'; keys[$index].id=''; keys[$index].basicType='0'; keys[$index].size='';">Done</button>

      <button type="submit" class="btn btn-default" class="pull-right" ng-click="deleteTable(currentTable); oldTable='0'; keys[$index].id=''; keys[$index].basicType='0'; keys[$index].size='';">Delete Table</button>

    </form>
    </div>
  </sqleditmodal>
  </div>
