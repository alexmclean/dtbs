<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">
    <form>
      <div class="row column log-in-form login">
        <h4 class="text-center">Log in</h4>
        <label>Username
          <input id="username" type="text" ng-model="user.userName" required placeholder="Mr. Cool">
        </label>
        <label>Password
          <input id="password" type="password" ng-model="user.password" placeholder="Password">
        </label>
        <br>
        <p><a type="submit" ng-click="login()" class="button expanded">Log In</a></p>
        <p><a href="#/signup" class="button expanded">Signup</a></p>
        <br>
        <p><a href="/auth/github" target="_blank" class="github">Login/Signup with Github
          <i class="fi-social-github" style="font-size:16px"></i></a></p>
        <span ng-show="noUser">Not a valid username!</span>
        <span ng-show="notValid">Incorrect password!</span>
      </div>
    </form>
  </div>
</div>

<footer class="footer" style="bottom: 0; position: fixed; height:3em; padding-top:1em">
  <div class="row">
    <div class="small-12 columns">
      <p class="copyright">Copyright Mirthful Chuksha Â© 2015</p>
    </div>
  </div>
</footer>
