<a class="waves-effect waves-light btn modal-trigger" href="#signupModal">Modal</a>

<div id="signupModal" class="modal" data-backdrop="static" keyboard="false">
  <div class="modal-content">
    <h4>Signup</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate" ng-model="user.userName" required>
            <label for="username" data-error="wrong" data-success="right">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" ng-click="login()" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    <a href="/auth/github" class=" modal-action modal-close waves-effect waves-green btn-flat">Login with Github</a>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('.modal-trigger').leanModal();
  });
</script>
