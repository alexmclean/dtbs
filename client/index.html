<!DOCTYPE html>
<html>
<head>
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="test.js"></script>
<title>DTBS</title>
</head>
<body ng-app="DTBS">
  <h2>DTBS<h2>
  <div ng-view></div>

  <div ng-controller='ParentController'>

    <div ng-controller="TableController">
      <form ng-submit="save()" name="table_{{table.id}}_form">
        <button type="submit">Create Table</button>
        <input ng-model="table.name" type"text"/>
      </form>
    </div>

    <div>
      <div ng-repeat="table in tableStorage" ng-controller="TableViewController">
        INFO: {{ table.name }}
        <form>
          <button ng-click="addTableAttrChildScope(keys, table)"> Done </button>
          <button ng-click="addField()"> Add Key </button>
          <div ng-repeat="key in keys track by $index">
            <select ng-model="keys[$index].type">
              <option>Int</option>
              <option>Char</option>
            </select>
            <input ng-model="keys[$index].name" placeholder="Key Name">
            <input ng-model="keys[$index].value" placeholder="Key Value">

          </div>
        </form>
        
        <ul>
          <li ng-repeat="key in table.attrs">{{key.name}} : {{key.value}}<button ng-click="removeKey($index, table)">Remove Key</button></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
